#======Mode + Enviroment========
mode : "towr"
enviroment : "custom"
map_id : ['plane', 'plane', 'plane']
custom_camera_view : True
mesh_scale : 10
#=========Switches==============
stance_phase : False
height_map : True
track : True
#=========Hyperparameters=======
TRAJ_SIZE : 10000
SIM_STEPS : 11000
HZ : 1000
TIMESTEPS : 0.001
stance_period : 300
skip_forward_idx : 1
track_rate : 100
friction : 1.0
random_env : False
#==Visual Planner CONFIGURATIONS==
v_step_size : 25
v_look_ahead : 2750
show_com_plan : False
show_feet_plan : False
#==Search Proprocess==#
bool_map_search : False
step_version : 'spine'
#==Camera Options=====#
camera_yaw : 40
camera_pitch : -25
camera_roll : 0
camera_distance : 1.25
#==Record Option========#
copy_trajectory_pts : 4  # Adjust to match the update rate of you simulator
                         # (Usually Pybullet runs at 1.0 / 240.0 thus 4x copy rate 
                         #  would help the 1000 hz controller to track better)